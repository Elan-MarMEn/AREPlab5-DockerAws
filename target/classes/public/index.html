<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Sample store numbers</title>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
<div class="main-Container">
    <div class="header">
        <h1>Sample: store numbers</h1>
    </div>
    <div class="main-subContainer">
        <div class="subContainer_Input">
            <form action="">
                <label for="number">Number:</label>
                <input id="number" name="number" type="text" placeholder="Ingrese numeros">
                <br>
                <button type="submit" onclick="app.send()"> Save </button>
            </form>
        </div>
        <div class="subContainer_Button">
            <button onclick="app.getList()">Show Info</button>
            <table>
                <tbody id="setNumber">

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
